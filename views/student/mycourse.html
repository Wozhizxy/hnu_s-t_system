{{extend "./common/layout.html"}} {{block "body"}} {{include "./header.html"}}
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 col-md-2 sidebar">
      <ul class="nav nav-sidebar">
        <li >
          <a href="/student">个人信息</span></a>
        </li>
        <li class="active"><a href="/student/myscore">我的选课 <span class="sr-only">(current)</a></li>
      </ul>
    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <h2 class="sub-header">
        欢迎您，{{user.username?user.username:"未登录"}}
      </h2>
      <a
        href="/student/changeCourse?id={{student._id.toString()}}"
        class="btn btn-default"
        >修改选课</a
      >
      <div class="table-responsive" style="margin-top: 20px">
        <table class="table table-striped">
            <thead>
               <tr><th>课程</th><th>得分</th></tr>
            </thead>
          <tbody>
            
            {{each courses}}
            
            <tr><td>{{$value.teacher.course}}({{$value.teacher.name}})</td><td>{{$value.score>=0?$value.score:"未录入"}}</td></tr>
            
            {{/each}}
            
            
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{{/block}}
