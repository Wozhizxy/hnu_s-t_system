{{extend "./common/layout.html"}} {{block "body"}} {{include "./header.html"}}
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 col-md-2 sidebar">
      <ul class="nav nav-sidebar">
        <li >
          <a href="/teacher">个人信息 </span></a>
        </li>
        <li class="active"><a href="/teacher/myStu?page=1">我的学生<span class="sr-only">(current)</a></li>
      </ul>
    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <h2 class="sub-header">欢迎您，{{teacher.name}}({{teacher.course}})</h2>
     
      <div class="table-responsive" style="margin-top: 20px">
        <form action="/teacher/setScore?id={{item.student._id}}" method="POST" id="setScore">
        <table class="table table-striped">
          <tbody>
           <tr><td>学号</td><td>{{item.student.username}}</td></tr>
           <tr><td>姓名</td><td>{{item.student.name}}</td></tr>
           <tr><td>成绩</td><td><input type="number" name="score" value="{{item.score}}"></td></tr>
         
        </tbody>
         
        </table>
        <button class="btn btn-default">提交</button>
        </form>
      </div>
    </div>
  </div>
</div>
{{/block}}
