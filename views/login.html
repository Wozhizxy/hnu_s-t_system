<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录页面</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/public/stylesheets/index.css" />
  </head>
  <body>
    <h1>您好，请登录</h1>
    <div class="login">
      <form method="POST" action="#" id="loginForm">
        <div class="form-group">
          <label for="username">username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="请输入用户名"
          />
        </div>
        <div class="form-group">
          <label for="password">password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="123456"
          />
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="role" value="manager" />管理员</label
          >

          <label><input type="radio" name="role" value="teacher" />教师</label>
          <label><input type="radio" name="role" value="student" />学生</label>
        </div>
        <button type="submit" class="btn btn-default" id="submit">
          Submit
        </button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"
      integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
      crossorigin="anonymous"
    ></script>
    <script>
      function serializeToJson(form) {
        const result = {};
        const f = form.serializeArray();
        // console.log("F:", f);

        f.forEach((item) => {
          result[item.name] = item.value;
        });
        return result;
      }

      $("#loginForm").on("submit", function () {
        const obj = serializeToJson($(this));
        if (obj.username.trim().length === 0) {
          alert("请输入用户名");
          return false;
        }
        if (obj.role === undefined) {
          alert("请选择角色");
          return false;
        }
        if (obj.password.trim().length === 0) {
          alert("请输入密码");
          return false;
        }
        $(this).attr("action", "/" + obj.role + "/login");
        return true;
      });
    </script>
  </body>
</html>
